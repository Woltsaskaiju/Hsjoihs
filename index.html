<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a2 ua nu1 zep1 a kik1</title>
    <script>
         const converter = (input) => input + "a";
        const latin_to_IPA = {"A":"ɑ","Y":"ɨ","E":"ə","O":"o","a":"a","y":"y","e":"e̞"};
        converter = (input) => input.split("").map((c) => latin_to_IPA[c]).join("");
    </script>
</head>

<body>
    ショクレー語には様々な表記体系がありますが、当然現世の文字コードはそんなものをサポートしていないので、人々は苦労して様々な転写を使ってきました。しかしIPA表記も要求される中でそのような種々の転写法を独立で用いるというのはいかにも非効率なことです。ということで変換器を生やしていきます。多分。<br>
    <textarea id="in" spellcheck="false" onkeyup="document.getElementBdyId('out').value = converter(document.getElementById('in').value)"></textarea>
    <br>
    <textarea id="out" spellcheck="false" readonly></textarea>
</body>
</html>
